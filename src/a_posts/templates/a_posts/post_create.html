{% extends 'layouts/b.html' %}

{% block content %}
<h1>Create Post</h1>
<div class="card !p-8">
    
    <div class="flex items-center mb-6">
        <img class="h-5 object-cover mr-1" src="https://img.icons8.com/small/96/333333/search--v1.png"/>
        <a href="https://www.flickr.com/explore" target="_blank" class="hover:underline text-gray-500">Find an image on Flickr</a>
    </div>

    <form method='POST'>
        {% csrf_token %}
        
        <p class="flex items-center justify-between mb-2">
            <label for="title">Title:</label>
            <input name='title' class="bg-slate-300 rounded-md h-12 w-5/6 px-4 py-2" required="" >
        </p>

        <p class="flex items-center justify-between mb-2">
            <label for="image">Image:</label>
            <input name='image' class="bg-slate-300 rounded-md h-12 w-5/6 px-4 py-2" required="" >
        </p>
        
        <p class="flex justify-between mb-2">
            <label for="body">Caption:</label>
            <textarea name='body' class="bg-slate-300 rounded-md w-5/6 px-4 py-2 h-40" required=""></textarea>
        </p>

        <button class="button bg-white text-purple-700" type="submit" class="mt-1">Submit Post</button>
        <a class="button secondaryAction ml-1" href="{% url 'home' %}">Cancel</a>
    </form>
</div>
{% endblock %}
